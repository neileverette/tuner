    <!-- Defer non-critical Google Fonts (Material Symbols) -->

    <!-- Defer Google Analytics - load after main content -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var s = document.createElement('script');
          s.src = 'https://www.googletagmanager.com/gtag/js?id=G-6JGLCC95Y6';
          s.async = true;
          document.head.appendChild(s);
          s.onload = function() {
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-6JGLCC95Y6');
          };
        }, 2000);
      });
    </script>
