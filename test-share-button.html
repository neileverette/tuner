<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Button Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=share" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .share-button {
            position: absolute;
            top: 24px;
            right: 24px;
            z-index: 1000;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            opacity: 1;
            transform: translateX(0);
            transition: background 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
            padding: 0;
            font-size: 20px;
        }

        .share-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .share-button:active {
            transform: scale(0.95);
        }

        .share-button .material-symbols-outlined {
            font-size: 20px;
            line-height: 1;
        }

        .info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 24px;
        }

        .arrow {
            position: absolute;
            top: 40px;
            right: 80px;
            color: white;
            font-size: 48px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <button class="share-button" onclick="alert('Share button clicked!')">
        <span class="material-symbols-outlined">share</span>
    </button>

    <div class="arrow">â†—</div>
    
    <div class="info">
        <h1>Share Button Test</h1>
        <p>The share button should be visible in the upper right corner</p>
        <p>Click it to test!</p>
    </div>

    <script>
        console.log('Share button test page loaded');
        console.log('Button element:', document.querySelector('.share-button'));
    </script>
</body>
</html>
