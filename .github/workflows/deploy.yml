name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main      # Production
      - testing   # Testing/Staging

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: tuner

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set environment variables
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "ENVIRONMENT=production" >> $GITHUB_ENV
            echo "DOCKER_TAG=latest" >> $GITHUB_ENV
            echo "CONTAINER_NAME=tuner-prod" >> $GITHUB_ENV
            echo "CONTAINER_PORT=3000" >> $GITHUB_ENV
            echo "DEPLOY_URL=tunr-music.com" >> $GITHUB_ENV
          else
            echo "ENVIRONMENT=testing" >> $GITHUB_ENV
            echo "DOCKER_TAG=testing-latest" >> $GITHUB_ENV
            echo "CONTAINER_NAME=tuner-testing" >> $GITHUB_ENV
            echo "CONTAINER_PORT=3002" >> $GITHUB_ENV
            echo "DEPLOY_URL=testing.tunr-music.com" >> $GITHUB_ENV
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: true

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build --no-cache -t $ECR_REGISTRY/$ECR_REPOSITORY:${{ env.DOCKER_TAG }} .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ env.DOCKER_TAG }}

      - name: Deploy to DigitalOcean
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            set -e  # Exit on any error
            
            # Login to ECR
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
              docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
            
            # Pull latest image
            docker pull ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.DOCKER_TAG }}
            
            # Stop and remove existing container
            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm ${{ env.CONTAINER_NAME }} || true
            
            # Kill any process using port 3001
            sudo lsof -ti:${{ env.CONTAINER_PORT }} | xargs -r sudo kill -9 || true
            
            # Wait for port to be released
            sleep 2
            
            # Run new container
            CONTAINER_ID=$(docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              -p ${{ env.CONTAINER_PORT }}:3000 \
              ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.DOCKER_TAG }})
            
            # Verify container started successfully
            sleep 2
            if ! docker ps | grep -q ${{ env.CONTAINER_NAME }}; then
              echo "ERROR: Container failed to start"
              docker logs ${{ env.CONTAINER_NAME }}
              exit 1
            fi
            
            # Clean up old images (keep last 2 versions)
            docker image prune -af --filter "until=48h"
            
            echo "âœ… Successfully deployed ${{ env.ENVIRONMENT }} to ${{ env.DEPLOY_URL }}"

