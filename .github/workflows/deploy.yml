name: Build and Deploy to EC2 + DigitalOcean

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: tuner
  ECR_REGISTRY: 070322435379.dkr.ecr.us-east-1.amazonaws.com
  EC2_INSTANCE_ID: i-040ac6026761030ac

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy-ec2:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Start EC2 instance if stopped
        run: |
          STATE=$(aws ec2 describe-instances --instance-ids $EC2_INSTANCE_ID --query 'Reservations[0].Instances[0].State.Name' --output text)
          if [ "$STATE" = "stopped" ]; then
            echo "Starting EC2 instance..."
            aws ec2 start-instances --instance-ids $EC2_INSTANCE_ID
            aws ec2 wait instance-running --instance-ids $EC2_INSTANCE_ID
            echo "Waiting for instance to be ready..."
            sleep 30
          fi

      - name: Get EC2 info
        id: ec2-info
        run: |
          IP=$(aws ec2 describe-instances --instance-ids $EC2_INSTANCE_ID --query 'Reservations[0].Instances[0].PublicIpAddress' --output text)
          AZ=$(aws ec2 describe-instances --instance-ids $EC2_INSTANCE_ID --query 'Reservations[0].Instances[0].Placement.AvailabilityZone' --output text)
          echo "ip=$IP" >> $GITHUB_OUTPUT
          echo "az=$AZ" >> $GITHUB_OUTPUT

      - name: Deploy to EC2 via Instance Connect
        env:
          EC2_IP: ${{ steps.ec2-info.outputs.ip }}
          EC2_AZ: ${{ steps.ec2-info.outputs.az }}
        run: |
          ssh-keygen -t rsa -f /tmp/ec2_key -N "" -q

          aws ec2-instance-connect send-ssh-public-key \
            --instance-id $EC2_INSTANCE_ID \
            --instance-os-user ec2-user \
            --ssh-public-key file:///tmp/ec2_key.pub \
            --availability-zone $EC2_AZ

          sleep 5

          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i /tmp/ec2_key ec2-user@$EC2_IP << 'DEPLOY_SCRIPT'
            set -e
            echo "Logging into ECR..."
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 070322435379.dkr.ecr.us-east-1.amazonaws.com

            echo "Pulling latest image..."
            docker pull 070322435379.dkr.ecr.us-east-1.amazonaws.com/tuner:latest

            echo "Stopping existing container..."
            docker stop tuner || true
            docker rm tuner || true

            echo "Starting new container..."
            docker run -d --name tuner -p 3001:3001 --restart unless-stopped 070322435379.dkr.ecr.us-east-1.amazonaws.com/tuner:latest

            echo "Deployment complete!"
            docker ps | grep tuner
          DEPLOY_SCRIPT

          rm -f /tmp/ec2_key /tmp/ec2_key.pub

      - name: Output EC2 deployment info
        run: |
          echo "Deployed to EC2 instance: $EC2_INSTANCE_ID"
          echo "EC2 URL: http://tuner.neil-everette.com:3001"

  deploy-digitalocean:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            set -e

            echo "Logging into ECR..."
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 070322435379.dkr.ecr.us-east-1.amazonaws.com

            echo "Pulling latest image..."
            docker pull 070322435379.dkr.ecr.us-east-1.amazonaws.com/tuner:latest

            echo "Stopping existing container..."
            docker stop tuner || true
            docker rm tuner || true

            echo "Starting new container..."
            docker run -d --name tuner -p 3001:3001 --restart unless-stopped 070322435379.dkr.ecr.us-east-1.amazonaws.com/tuner:latest

            echo "Deployment complete!"
            docker ps | grep tuner

      - name: Output DO deployment info
        run: |
          echo "Deployed to DigitalOcean: ${{ secrets.DO_HOST }}"
          echo "DO URL: https://tunr-music.com"
