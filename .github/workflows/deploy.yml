name: Build and Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: tuner
  EC2_INSTANCE_ID: i-040ac6026761030ac

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Start EC2 instance if stopped
        run: |
          STATE=$(aws ec2 describe-instances --instance-ids $EC2_INSTANCE_ID --query 'Reservations[0].Instances[0].State.Name' --output text)
          if [ "$STATE" = "stopped" ]; then
            echo "Starting EC2 instance..."
            aws ec2 start-instances --instance-ids $EC2_INSTANCE_ID
            aws ec2 wait instance-running --instance-ids $EC2_INSTANCE_ID
            echo "Waiting for instance to be ready..."
            sleep 30
          fi

      - name: Get EC2 public IP
        id: ec2-ip
        run: |
          IP=$(aws ec2 describe-instances --instance-ids $EC2_INSTANCE_ID --query 'Reservations[0].Instances[0].PublicIpAddress' --output text)
          echo "ip=$IP" >> $GITHUB_OUTPUT

      - name: Deploy to EC2 via SSM
        env:
          ECR_REGISTRY: 070322435379.dkr.ecr.us-east-1.amazonaws.com
        run: |
          aws ssm send-command \
            --instance-ids $EC2_INSTANCE_ID \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 070322435379.dkr.ecr.us-east-1.amazonaws.com",
              "docker pull 070322435379.dkr.ecr.us-east-1.amazonaws.com/tuner:latest",
              "docker stop tuner || true",
              "docker rm tuner || true",
              "docker run -d --name tuner -p 3001:3001 --restart unless-stopped 070322435379.dkr.ecr.us-east-1.amazonaws.com/tuner:latest"
            ]' \
            --timeout-seconds 300 \
            --output text

      - name: Output deployment info
        run: |
          echo "Deployed to EC2 instance: $EC2_INSTANCE_ID"
          echo "Public IP: ${{ steps.ec2-ip.outputs.ip }}"
          echo "App URL: http://${{ steps.ec2-ip.outputs.ip }}:3001"
